<div class="todo-list">
  <div>
    <app-todo-list-filter [(model)]="searchText"></app-todo-list-filter>
  </div>
  <div>
    <app-todo-list-form></app-todo-list-form>
  </div>
  <div>
    <h2>Doing</h2>
    <app-todo-list-list class="list-todo" [list]="list | descriptionFilter:searchText | done:false"></app-todo-list-list>
    <h2>Done</h2>
    <app-todo-list-list class="list-done" [list]="list | descriptionFilter:searchText | done:true"></app-todo-list-list>
  </div>
</div>
